name: CI/CD

on:
  push:
    branches: [ master ]
    pull_request:
      branches: [ master ]

  jobs:
    build-and-docker:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          app: [client, gateway]

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 22.x

        - name: Install dependencies
          run: yarn install --frozen-lockfile

        - name: Build Nx app
          run: yarn nx build ${{ matrix.app }}

        - name: Run tests
          run: yarn nx test ${{ matrix.app }}

        - name: Log in to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build Docker image
          run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}:latest -f ./apps/${{ matrix.app }}/Dockerfile .

        - name: Push Docker image
          run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}:latest

        - name: Build and push with cache
          uses: docker/build-push-action@v6
          with:
            context: .
            file: apps/${{ matrix.app }}/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}:latest
            cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.app }}:cache
            cache-to: type=inline
